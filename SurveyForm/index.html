<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Karir Siswa</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Survei Karir Siswa</h1>
        <p id="description">Terima kasih telah meluangkan waktu untuk mengisi survei</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Nama: <input id="name" type="text" placeholder="Masukkan nama anda" required /></label>
                <label id="email-label">Email: <input id="email" type="email" placeholder="Masukkan emal anda" required /></label>
                <label id="number-label">Umur: <input id="number" type="number" min="15" max="25" placeholder="Masukan umur anda" /></label>
                <label>Kelas:
                    <select id="dropdown">
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label>Jurusan:</label>
                <label><input value="dpib" type="radio" name="jurusan" class="inline" />Desain Permodelan dan Informasi Bangunan</label>
                <label><input value="te" type="radio" name="jurusan" class="inline" />Teknik Elektronika</label>
                <label><input value="tk" type="radio" name="jurusan" class="inline" />Teknik Ketenagalistrikan</label>
                <label><input value="tm" type="radio" name="jurusan" class="inline" />Teknik Mesin</label>
                <label><input value="tpfl" type="radio" name="jurusan" class="inline" />Teknik Pengelasan dan Fabrikasi Logam</label>
                <label><input value="to" type="radio" name="jurusan" class="inline" />Teknik Otomotif</label>
                <label><input value="tjkt" type="radio" name="jurusan" class="inline" />Teknik Jaringan Komputer dan Telekomunikasi</label>
            </fieldset>
            <fieldset>
                <label>Pilihan Karir:</label>
                <label><input value="a" type="checkbox" class="inline">Bekerja</label>
                <label><input value="b" type="checkbox" class="inline">Melanjutkan</label>
                <label><input value="c" type="checkbox" class="inline">Wirausaha</label>
            <fieldset>
                <label>Rencana Karir (optional)
                    <textarea rows="3" cols="30" placeholder="Masukkan rencana karir disini..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
